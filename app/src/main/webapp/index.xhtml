<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:include src="/resources/templates/header.xhtml" />

<h:body>

	<h:form enctype="multipart/form-data">

		<h:outputText value="Formulario de registro de prueba" />

		<h:panelGrid columns="3">

			<p:outputLabel value="Nombre " for="nombre" />
			<p:inputText value="#{usuarioController.nombre}" id="nombre" title="nombre" required="true"> 
			
			     <f:validateLength maximum="30"/>
			     <p:ajax update="validaNombre" event="keyup"/>
			
			</p:inputText>
			<p:message id="validaNombre" for="nombre" display="text" />
			
			<p:outputLabel value="Apellido " for="apellido" />
			<p:inputText value="#{usuarioController.apellido}" id="apellido" title="apellido" required="true">
			
			     <f:validateLength maximum="40"/>
			     <p:ajax update="validaApellido" event="keyup"/>
			</p:inputText>
			<p:message id="validaApellido" for="apellido" display="text" />
		</h:panelGrid>
		<h:panelGrid columns="2">
			<p:outputLabel value="Nick/Apodo " for="nick" />
			<p:inputText value="#{usuarioController.nick}" id="nick" title="nick" required="true"/>
			
			<p:outputLabel value="Password " for="password" />
            <p:password value="#{usuarioController.password}" id="password" title="password" required="true"/>
			
			<p:outputLabel value="Correo " for="correo" />
			<p:inputText value="#{usuarioController.correo}" id="correo" title="correo" required="false"/>
			
			<p:outputLabel value="Grupo " for="grupo" />
            <p:inputText value="#{usuarioController.grupo}" id="grupo" title="grupo" required="false"/>
			
			<p:outputLabel value="Tipo de Música " for="tipoMusica" />
            <p:inputText value="#{usuarioController.tipoMusica}" id="tipoMusica" title="tipoMusica" required="false"/>
            
            <p:outputLabel value="Página Web " for="web" />
            <p:inputText value="#{usuarioController.web}" id="web" title="web" required="false"/>
           
		</h:panelGrid>
		<p:commandButton value="Añadir">
			<f:ajax execute="@all" listener="#{usuarioController.insertUsuario}" />
		</p:commandButton>

	</h:form>

</h:body>
</html>
