<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:include src="/resources/templates/header.xhtml" />

<h:body>

	<h:form enctype="multipart/form-data">

		<h:outputText value="Formulario de registro de prueba" />

		<h:panelGrid columns="2">

			<p:outputLabel value="Nombre " for="nombre" />
			<p:inputText value="#{usuarioController.nombreDeUsuario}" id="nombre" title="nombre" required="true"/>
			
			
			<p:outputLabel value="Apellido " for="apellido" />
			<p:inputText value="#{usuarioController.apellidoDeUsuario}" id="apellido" title="apellido" required="true"/>
			
			<p:outputLabel value="Nick/Apodo " for="nick" />
			<p:inputText value="#{usuarioController.nickDeUsuario}" id="nick" title="nick" required="true"/>
			
			<p:outputLabel value="Password " for="password" />
            <p:password value="#{usuarioController.passwordDeUsuario}" id="password" title="password" required="true"/>
			
			<p:outputLabel value="Correo " for="correo" />
			<p:inputText value="#{usuarioController.correoDeUsuario}" id="correo" title="correo" required="false"/>
			
			<p:outputLabel value="Grupo " for="grupo" />
            <p:inputText value="#{usuarioController.grupoDeUsuario}" id="grupo" title="grupo" required="false"/>
			
			<p:outputLabel value="Tipo de Música " for="tipoMusica" />
            <p:inputText value="#{usuarioController.tipoMusicaDeUsuario}" id="tipoMusica" title="tipoMusica" required="false"/>
            
            <p:outputLabel value="Página Web " for="web" />
            <p:inputText value="#{usuarioController.webDeUsuario}" id="web" title="web" required="false"/>
			
			
			
            <!-- 
            
             <p:outputLabel value="Imagen de usuario " for="imagen" />
            
            <p:fileUpload value="#{usuarioController.usuario.imagenDeUsuario}" id="imagen" title="imagen" required="false" sizeLimit="100000" 
            allowTypes="/(\.|\/)(gif|jpe?g|png)$/" mode="simple"/> -->

		</h:panelGrid>
		<p:commandButton value="Añadir">
			<f:ajax execute="@all" listener="#{usuarioController.insert}" />
		</p:commandButton>

	</h:form>

</h:body>
</html>
