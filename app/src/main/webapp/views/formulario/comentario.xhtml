<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" 
	  xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<title>Comenta un Melom!</title>
	</h:head>
	
	<h:body>
		<h:form>
		<p:panel style="width:560px;height:215px;">
			<p:inputTextarea rows="2" cols="60" value="#{comentarioController.texto}" counter="display" counterTemplate="{0}" maxlength="45" placeholder="Escribe un comentario..." autoResize="false" /> 
			<f:facet name="footer">
				<h:outputText id="display" />
				<p:commandButton id="commentButton" value="Comentar" style="float:right">
					<f:ajax execute="@all" listener="#{comentarioController.insertComentario}" />
				</p:commandButton>
		    </f:facet>
		</p:panel>
		</h:form>
	</h:body>
	
</html>
