<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:include src="/resources/templates/header.xhtml" />

<h:body>
	<h:form enctype="multipart/form-data">
	<p:growl id="messages" showDetail="true"/> 
	<h:panelGrid columns="3">
		<p:outputLabel value="Titulo de la cancion: " for="title" />
		<p:inputText value="#{melomController.titulo}" id="title" title="title"  required="true">
			<!-- Validaciones desde el lado cliente -->
			<f:validateLength minimum="4" maximum="50"/>
			<p:ajax update="titleOK" event="keyup"/>
		</p:inputText>
		<p:message id="titleOK" for="title" display="text"/>
		
		<p:outputLabel value="Album al que pertenece: " for="album"/>
		<p:inputText id="album" value="#{melomController.album}" title="album" required="false">
			<!-- Validaciones desde el lado cliente -->
			<f:validateLength minimum="4" maximum="20"/>
			<p:ajax update="albumOK"  event="keyup"/>
		</p:inputText>
		<p:message id="albumOK" for="album" display="text"/>
		
		<p:outputLabel value="Tipo de mÃºsica: " for="tipoMusica"/>
		<p:inputText id="tipoMusica" title="tipoMusica" required="false" value="#{melomController.tipoMusica}">
			<!-- Validaciones desde el lado cliente -->
			<f:validateLength minimum="3" maximum="45"/>
			<p:ajax update="tipoOK" event="keyup"/>
		</p:inputText>
		<p:message id="tipoOK" for="tipoMusica" display="text"/>
		
		<p:outputLabel value="Comentario de la cancion: " />
		<p:inputTextarea rows="5" value="#{melomController.comentario}" cols="30" counter="display" maxlength="100" counterTemplate="{0} caracteres permitidos." autoResize="false"  required="true" />
   		 <h:outputText id="display" />
	</h:panelGrid>
	
	<h:panelGrid columns="2">
		<p:outputLabel value="Imagen del album: " for="imagen"/>
		<p:fileUpload id="imagen" mode="simple" skinSimple="true"  value="#{melomController.imagenAlbum}"
					 update="messages"
		  			 allowTypes="/(\.|\/)(png)$/"
					 sizeLimit="4000000"
					 validatorMessage="Comprueba si la imagen tiene el formato y dimensiones y peso adecuados e intentalo de nuevo"
					 oncomplete="La imagen ha sido sublida correctamente"
		/>

		<p:outputLabel value="Cancion: " for="cancion"/>
		<p:fileUpload id="cancion" mode="simple" skinSimple="true" value="#{melomController.cancion}"
				update="messages"
				sizeLimit="8000000"
				allowTypes="/(\.|\/)(mp3|wav|ogg)$/" 
				validatorMessage="Comprueba si el fichero de musica cumple con el formato y el peso e intentalo de nuevo"
				oncomplete="Fichero de audio subido correctamente"
		/>

	</h:panelGrid>
	<p:commandButton icon="ui-icon-play" value="Dale al play!">
		<f:ajax execute="@all" listener="#{melomController.insertMelom}" />
	</p:commandButton>
	</h:form>
</h:body>
</html>
