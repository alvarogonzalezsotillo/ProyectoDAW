<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head></h:head>

<h:body>

    <f:event type="preRenderView" listener="#{perfilUsuarioController.init()}"/>

    <h:form enctype="multipart/form-data">

        <p:messages id="messages" autoUpdate="true" showDetail="true" closable="true"/>

        <h:panelGrid columns="3">

            <p:outputLabel value="Antigua password " for="oldPassword"/>
            <p:password value="#{perfilUsuarioController.oldPass}" id="oldPassword" title="oldPassword">
                <f:validateLength minimum="8" maximum="254"/>
                <p:ajax update="oldPasswordOK" event="keyup"/>
            </p:password>
            <p:message id="oldPasswordOK" for="newPassword" display="text"/>

            <p:outputLabel value="Nueva password " for="newPassword"/>
            <p:password value="#{perfilUsuarioController.newPass}" id="newPassword" title="newPassword">
                <f:validateLength minimum="8" maximum="254"/>
                <p:ajax update="newPasswordOK" event="keyup"/>
            </p:password>
            <p:message id="newPasswordOK" for="newPassword" display="text"/>

            <p:outputLabel value="Repite la nueva password " for="newPassRepeat"/>
            <p:password value="#{perfilUsuarioController.newPassOk}" id="newPassRepeat" title="newPassRepeat">
                <f:validateLength minimum="8" maximum="254"/>
                <p:ajax update="newPassRepeatOK" event="keyup"/>
            </p:password>
            <p:message id="newPassRepeatOK" for="newPassRepeat" display="text"/>

        </h:panelGrid>

        <p:commandButton value="Cambiar la informaciÃ³n">
            <f:ajax execute="@all"
                    listener="#{perfilUsuarioController.modifyPassword}"/>
        </p:commandButton>

    </h:form>

</h:body>
</html>
