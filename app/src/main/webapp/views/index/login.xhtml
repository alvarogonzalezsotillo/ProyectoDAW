<!DOCTYPE html>
<h:html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ps="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

	<h:head>
	    <meta charset="UTF-8" />
	    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	    <meta name="viewport" content="width=device-width, initial-scale=1" />
	
	    <title>Empieza a marcar el ritmo</title>
	    <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	    <h:outputStylesheet library="css" name="login.css"></h:outputStylesheet>
	    <!--[if lt IE 9]>
	        <script>document.createElement('video');</script>
	        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</h:head>
		
	<h:body>

		<div class="container">
			<h:form styleClass="form-signin">
				<h2 class="form-signin-heading">Empieza a marcar el ritmo</h2>
				
		        <h:outputLabel styleClass="sr-only" for="nickDeUsuario" />
		        <p:inputText styleClass="form-control" value="#{loginController.nick}" ps:id="nickDeUsuario" required="required" autofocus="autofocus" placeholder="Melóman@" label="nickDeUsuario" />
		        
		        <h:outputLabel styleClass="sr-only" for="passwordDeUsuario" />
		        <p:password styleClass="form-control" value="#{loginController.password}" ps:id="passwordDeUsuario" required="required" placeholder="Contraseña" label="passwordDeUsuario" />
			    
			    <div class="checkbox">
    				<label>
      					<input type="checkbox" /> Recuérdame
    				</label>
  				</div>
  				
			    <h:commandButton styleClass="btn btn-lg btn-primary btn-block" actionListener="#{loginController.login}" value="Melom!"> 

			    </h:commandButton>
			      
		      	
		      		
		          		<!--  <h:outputText value="¿No puedes rockear? " />
		          		<p:commandLink value="Regístrate" />-->
			</h:form>
		</div>

	<h:outputScript library="js" name="jquery-1.12.3.js" />
	<h:outputScript library="js" name="bootstrap.min.js" />
	</h:body>
</h:html>
