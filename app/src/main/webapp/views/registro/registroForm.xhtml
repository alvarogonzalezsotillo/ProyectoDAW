<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:include src="/resources/templates/header.xhtml" />

<h:body>

	<h:form>

		<h:outputText value="Formulario de registro de usuarios" />

		<h:panelGrid columns="3">

			<p:outputLabel value="Nombre " for="nombre" />
			<p:inputText value="#{usuarioController.nombre}" id="nombre" title="nombre" required="true">
				 <f:validateLength minimum="3" maximum="45"/>
			     <p:ajax update="nombreOK" event="keyup"/>
			</p:inputText>
			<p:message id="nombreOK" for="nombre" display="text" />
			
			
			<p:outputLabel value="Apellido " for="apellido" />
			<p:inputText value="#{usuarioController.apellido}" id="apellido" title="apellido" required="true">
				<!-- Validaciones desde el lado cliente -->
				<f:validateLength minimum="5" maximum="45"/>
				<p:ajax update="apellidoOK" event="keyup"/>
			</p:inputText>
			<p:message id="apellidoOK" for="apellido" display="text"/>
			
			
			<p:outputLabel value="Nick/Apodo " for="nick" />
			<p:inputText value="#{usuarioController.nick}" id="nick" title="nick" required="true">
			<!-- Validaciones desde el lado cliente -->
				<f:validateLength minimum="3" maximum="65"/>
				<p:ajax update="nickOK" event="keyup"/>
			</p:inputText>
			<p:message id="nickOK" for="nick" display="text"/>
			
			<p:outputLabel value="Password " for="password" />
            <p:password value="#{usuarioController.password}" id="password" title="password" required="true">
            	<f:validateLength minimum="8" maximum="254" />
            	<p:ajax update="passwordOK" event="keyup"/>
            </p:password>
            <p:message id="passwordOK" for="password" display="text"/>
            
			<p:outputLabel value="Correo " for="correo" />
			<p:inputText value="#{usuarioController.correo}" id="correo" title="correo" required="false">
				<!-- Validaciones desde el lado cliente -->
				<f:validateRegex pattern="^([\da-z_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$"/>
			</p:inputText>
			
			</h:panelGrid>
			<h:panelGrid columns="2">
			<p:outputLabel value="Grupo " for="grupo" />
            <p:inputText value="#{usuarioController.grupo}" id="grupo" title="grupo" required="false"/>
			
			<p:outputLabel value="Tipo de Música " for="tipoMusica" />
            <p:inputText value="#{usuarioController.tipoMusica}" id="tipoMusica" title="tipoMusica" required="false"/>
            
            <p:outputLabel value="Página Web " for="web" />
            <p:inputText value="#{usuarioController.web}" id="web" title="web" required="false"/>
			
			<p:outputLabel value="Sube tu logo!"/>
			<p:fileUpload  id="logo" mode="simple" skinSimple="true"/>
		</h:panelGrid>
		<p:commandButton value="Empieza el show!">
			<f:ajax execute="@all" listener="#{usuarioController.insert}" />
		</p:commandButton>

	</h:form>

</h:body>
</html>
