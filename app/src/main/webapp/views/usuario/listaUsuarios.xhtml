<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>

<!--<ui:include src="/resources/templates/navBar.xhtml"/>-->
<h:head></h:head>
<h:body>

    <f:event type="preRenderView" listener="#{perfilUsuarioController.init()}"/>

    <h:form>
        <ui:repeat var="nick" value="#{perfilUsuarioController.listNicks}">
            <h:panelGrid columns="1">
                <h:commandLink value="#{nick}" actionListener="#{perfilUsuarioController.viewProfile(nick)}"/>
            </h:panelGrid>
        </ui:repeat>
    </h:form>

</h:body>
</html>
